<!DOCTYPE html> 
<html> 
	<head> 
		<meta charset="utf-8"> 
        <title>Введение в специальность</title>
        <script type="text/javascript">
            function buttonClick(numButton){
                if (numButton == 1) {
                    mydiv = document.getElementById('div1')
                    mydiv.innerHTML = '<p>Текст, который отображается ПОСЛЕ нажатия кнопки</p>'
                } 
                if (numButton == 2) {
                    mybutton = document.getElementById('button2')
                    if (mybutton.value == "1") {
                        mybutton.innerHTML = 'Вернуть прежний текст'
                        mybutton.value = "2"
                    } else {
                        mybutton.innerHTML = 'Изменить этот текст'
                        mybutton.value = "1"                        
                    }
                }  
                if (numButton == 3) {
                    mytxt = document.getElementById('text3')
                    eval(mytxt.value)
                }
            }
        </script>
	</head>
	<body>
		<h1> Примеры для курса Введение в специальность! </h1>
        <h3>Изменение текста при нажатии кнопки</h3>
        <div id="div1">
            <p>Текст, который отображается до нажатия кнопки</p>
        </div>
        <button onclick="buttonClick(1)" >Изменить текст выше</button>
        <h3>Изменение текста на кнопке</h3>
        <div>
            <button onclick="buttonClick(2)" id="button2" value="1">Изменить этот текст</button>    
        </div>
        <h3>Выполнение кода, введенного пользователем</h3>
    	<div>
            <textarea id="text3" rows="5"></textarea>   
        </div>
        <button onclick="buttonClick(3)">Выполнить код</button>
	</body> 
</html>
